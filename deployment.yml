apiVersion: v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: febysaputra/nodejs-docker:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80